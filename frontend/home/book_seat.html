<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wisdom Self-Study Centre - Seat Booking</title>
    <link rel="stylesheet" href="../css/styles3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <div class="logo">W</div>
          <h1>Wisdom Self-Study Centre</h1>
        </div>
        <button id="backHome" class="btn-back">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon"
          >
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
          Back to Home
        </button>
      </header>

      <main>
        <div class="card">
          <section class="seat-selection">
            <h2>Select Your Seat</h2>
            <div class="legend">
              <div class="legend-item">
                <div class="seat-example available"></div>
                <span>Available</span>
              </div>
              <div class="legend-item">
                <div class="seat-example selected"></div>
                <span>Selected</span>
              </div>
              <div class="legend-item">
                <div class="seat-example booked"></div>
                <span>Booked</span>
              </div>
            </div>
            <div class="screen"></div>
            <div class="seats-container">
              <!-- Seats will be generated dynamically using JS -->
            </div>
          </section>

          <section class="time-selection booking-highlight" style="display: none">
            <h2>Booking Details</h2>

            <div class="form-group">
              <label for="date-picker">Select Date</label>
              <input type="date" id="date-picker" class="form-control" />
            </div>

            <div class="form-group">
              <label for="plan-selection">Select Plan</label>
              <select id="plan-selection" class="form-control">
                <option value="" disabled selected>Select a Plan</option>
                <option value="3-hours">3 Hours</option>
                <option value="4-hours">4 Hours</option>
                <option value="7-hours">7 Hours</option>
                <option value="10-hours">10 Hours</option>
                <option value="full-day">Full Day</option>
              </select>
            </div>

            <div class="form-group">
              <label for="time-slot">Select Time Slot</label>
              <select id="time-slot" class="form-control">
                <option value="" disabled selected>Select a Time Slot</option>
              </select>
            </div>

            <div class="price-container">
              <p id="price-display">Price: <span>â‚¹0</span></p>
            </div>

            <button id="confirmBooking" class="btn-confirm">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon"
              >
                <path d="M20 6L9 17l-5-5" />
              </svg>
              Confirm Booking
            </button>
          </section>
        </div>
      </main>

      <footer>
        <p>&copy; 2025 Wisdom Self-Study Centre. All rights reserved.</p>
      </footer>
    </div>

    <div id="notification" class="notification">
      <div class="notification-content">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="notification-icon"
        >
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
          <polyline points="22 4 12 14.01 9 11.01" />
        </svg>
        <p id="notification-message"></p>
      </div>
    </div>

    <script src="../js/SeatBooking.js"></script>
  </body>
</html>
