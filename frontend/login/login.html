<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Wisdom Self-Study Centre</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="back-home">
      <a href="/frontend/home/index2.html">
        <span class="back-icon">‚Üê</span> Back to Home
      </a>
    </div>

    <div class="auth-container">
      <div class="auth-wrapper">
        <div class="auth-visual">
          <div class="logo-container">
            <img
              src="../home/logo-removebg-preview.png"
              alt="Wisdom Self-Study Centre Logo"
              class="logo"
            />
            <h2>Wisdom Self-Study Centre</h2>
          </div>
          <div class="illustration">
            <img
              src="/placeholder.svg?height=300&width=300"
              alt="Study illustration"
            />
          </div>
          <div class="visual-text">
            <h3>Focus Better. Study Smarter.</h3>
            <p>Welcome back to your productive study space.</p>
          </div>
        </div>

        <div class="auth-form">
          <div class="form-header">
            <h1>Welcome Back</h1>
            <p>Enter your credentials to access your account</p>
          </div>

          <form id="loginForm">
            <div class="form-group">
              <label for="email"
                >Email Address <span class="required">*</span></label
              >
              <div class="input-container">
                <span class="input-icon">‚úâÔ∏è</span>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="your@email.com"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password"
                >Password <span class="required">*</span></label
              >
              <div class="input-container">
                <span class="input-icon">üîí</span>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Your password"
                  required
                />
              </div>
            </div>

            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <button type="submit" class="auth-button">Login</button>

            <div class="form-footer">
              <p>
                Don't have an account?
                <a href="../register/register.html">Sign up</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent form from refreshing the page

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("http://localhost:4000/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
            credentials: "include", // Ensure cookies are included
          });

          const data = await response.json();

          if (response.ok) {
            // Store email in localStorage
            localStorage.setItem("userEmail", email);
            // Redirect to homepage after login
            window.location.replace("/frontend/home/index2.html");
          } else {
            errorMessage.textContent =
              data.error || "An error occurred. Please try again.";
          }
        } catch (err) {
          errorMessage.textContent = "Server error. Please try again later.";
          console.error("Error:", err);
        }
      });
    </script>
  </body>
</html>
